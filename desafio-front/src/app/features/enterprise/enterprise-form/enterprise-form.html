<div class="form-container">
  <div class="form-header">
    <h2>{{ title }}</h2>
    <button type="button" class="back-btn" (click)="onCancel()">← Voltar</button>
  </div>

  <form (ngSubmit)="onSubmit()" class="enterprise-form">
    <div class="form-group">
      <label for="tradeName">Nome Fantasia *</label>
      <input type="text" id="tradeName" [(ngModel)]="formEnterprise.tradeName" name="tradeName" required>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ *</label>
      <input type="text" id="cnpj" [(ngModel)]="formEnterprise.cnpj" name="cnpj" required>
    </div>

    <div class="form-group">
      <label for="cep">CEP *</label>
      <div class="cep-container">
        <input
          type="text"
          id="cep"
          [(ngModel)]="formEnterprise.cep"
          name="cep"
          required
          (input)="onCepInput($event)"
          placeholder="00000-000"
          maxlength="9">
        <button
          type="button"
          class="btn-consultar"
          (click)="consultarCep()"
          [disabled]="isLoadingCep || !formEnterprise.cep">
          {{ isLoadingCep ? 'Consultando...' : 'Consultar' }}
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="state">Estado *</label>
      <input
        type="text"
        id="state"
        [(ngModel)]="formEnterprise.state"
        name="state"
        required
        disabled
        placeholder="Será preenchido automaticamente">
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-save">{{ submitButtonText }}</button>
    </div>
  </form>
</div>
